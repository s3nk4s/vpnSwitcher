<html>
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap.min.css') }}">
    <head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    <script type="text/javascript">
$LOG = "";
    </script>
    
    <script type=text/javascript>
    $(function() { 
      $(".btn").click(function(){
        $.getJSON($LOG + '/_add_numbers', {
          a: $('input[name="a"]').val(),
          b: $('input[name="b"]').val()
        }, function(data) {
          $("#ss").text(data.result);
        });
        $(this).button('loading').delay(1000).queue(function() {
            $(this).button('reset');
            $(this).dequeue();
        });        
      });
    });
       
    $(function() {
      $('a#calculate').bind('click', function() {
        $.getJSON($LOG + '/_add_numbers', {
          a: $('input[name="a"]').val(),
          b: $('input[name="b"]').val()
        }, function(data) {
          $("#ss").text(data.ss);
        });
        return false;
      });
    });

      </script>
        </head>
    
    <body class="body">
        
		 <div class="container">
        <div class="header">
             <h3 class="text-muted">VPN Switcher</h3>
	     </div>
		<hr>	 
		<div>	
		<h2 class="text-muted">Current country = {{ country }}</h2>
		<h2 class="text-muted">available options:</h2>
		{% for ovpnFile in ovpnFiles %}
		    <button type="button" class="btn btn-default" data-loading-text="Loading ..." id="{{ ovpnFile }}">{{ ovpnFile }}</button>
		    </br>
		{% endfor %}
		</div>


		</div>
		 <span id="ss"> ? </span>

        </body>
		
		<script type = "text/javascript" src = "{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    </html>
